<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Momentum</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="js-clock clock">
      <h1>00:00</h1>
    </div>
    <form class="js-form form">
      <input type="text" placeholder="What is your name?" />
    </form>
    <div class="name-box">
      <h4 class="js-greeting greeting"></h4>
      <form class="reset">
        <button value="reset">reset</button>
      </form>
    </div>
    <form class="js-toDoForm toDoForm">
      <input type="text" placeholder="What is your main focus for today?" />
    </form>
    <ul class="js-toDoList toDoList"></ul>
    <div class="weather-box">
      <span class="js-weather weather"
        ><div class="temp"></div>
        <div class="loca"></div
      ></span>
    </div>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
